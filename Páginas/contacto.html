<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="description"
        content="Plomería y gas las 24hs. Si estas buscando un servicio de plomería y gas no dudes en contactarnos.">
    <meta name="keywords" content="plomeria, gas, plameria y gas, destapaciones, cotacto">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Plomería & Gas ja contacto</title>
</head>

<body class="body">
    <header class="header">
        <div class="logo">
            <i class="fa-duotone fa-user-helmet-safety"></i>
            <p>Plomería & Gas</p>
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
                <li><a href="./galería.html">Galería</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="mainContacto">
            <h1 class="animate_animated animate__pulse">Contacto</h1>
            <form class="form">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Domicilio</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>La Plata</option>
                        <option>Berisso</option>
                        <option>Ensenada</option>
                        <option>Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Trabajo a realizar</label>
                    <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>Plomería</option>
                        <option>Gas</option>
                        <option>Destapación</option>
                        <option>Colocación de artefactos</option>
                        <option>Otros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button class="button" >Enviar</button>
            </form>
        </div>

    </main class="main">
    <footer class="footer">
        <h5>Contacto</h5>
        <div>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-regular fa-envelopes-bulk"></i>
            <i class="fa-brands fa-whatsapp"></i>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
